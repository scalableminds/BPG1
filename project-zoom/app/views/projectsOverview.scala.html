@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="@title">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon-precomposed" href="images/apple-icon.png" />

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <script src="@routes.Assets.at("javascripts/config.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/require-2.1.5.js")" data-main="index" type="text/javascript"></script>

        <div id="tagFinder"></div>

        <div id="mainBody">

            <div id="toolBarSimple">
                <div class="navbar">
                  <div class="navbar-inner">
                    <a class="brand" href="#">Projects Overview</a>
                    <ul class="nav">
                      <li class="active"><a href="#"><i class="icon-move"></i>Drag Node</a></li>
                      <li><a href="#"><i class="icon-arrow-left"></i>Connect Nodes</a></li>
                      <li><a href="#"><i class="icon-trash"></i>Delete Node</a></li>
                    </ul>
                  </div>
                </div>
            </div>

            <div id="graph"></div>
        </div>
        <div id="clearfix"></div>
    </body>
</html>
