@()(implicit session: models.SessionData)

<!DOCTYPE html>

@main{
  <div class="container-fluid">

    <div class="row-fluid">
      <div id="artifact-finder" class="span4"></div>

      <div id="main-body" class="span8">

        <div class="row-fluid">
          <div id="toolbar" class="span12">
            <div class="btn-group">
              <a class="btn active" href="#"><i class="icon-move"></i>Drag</a>
              <a class="btn" href="#"><i class="icon-arrow-left"></i>Connect</a>
              <a class="btn" href="#"><i class="icon-trash"></i>Delete</a>
              <div class="btn-group" id="cluster-tool">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="icon-pencil"></i>
                Draw New Group
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Free Form</a></li>
                <li class="divider">/li>
                <li><a href="#">Understand</a></li>
                <li><a href="#">Observe</a></li>
                <li><a href="#">POV</a></li>
                <li><a href="#">Ideate</a></li>
                <li><a href="#">Prototype</a></li>
                <li><a href="#">Test</a></li>
              </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div id="graph" class="span10"></div>

          <div class="side-bar span2">
            <div class="zoom-slider">
              <button class="btn plus"><i class="icon-plus"></i></button>
              <input type="range" min="0.5" max="3" step=".1" value="1">
              <button class="btn minus"><i class="icon-minus"></i></button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
}
