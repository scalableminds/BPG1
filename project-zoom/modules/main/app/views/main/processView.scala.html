@()(implicit session: models.SessionData)

<!DOCTYPE html>

@main{
  <a href="#" class="toggles"><i class="icon-chevron-left"></i></a>
  <div class="container-fluid">

    <div class="row-fluid">

      <div id="artifact-finder" class="span4"></div>

      <div id="main" class="main-body span8 ">

        <div class="row-fluid">
          <div class="toolbar span12">
            <div class="btn-group">
              <a class="btn active" href="#"><i class="icon-move"></i>Drag</a>
              <a class="btn" href="#"><i class="icon-arrow-left"></i>Connect</a>
              <a class="btn" href="#"><i class="icon-trash"></i>Delete</a>
              <div class="btn-group cluster-tool">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                  <i class="icon-pencil"></i>
                  Draw New Group
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Free Form</a></li>
                  <li class="divider">/li>
                  <li><a href="#">Understand</a></li>
                  <li><a href="#">Observe</a></li>
                  <li><a href="#">POV</a></li>
                  <li><a href="#">Ideate</a></li>
                  <li><a href="#">Prototype</a></li>
                  <li><a href="#">Test</a></li>
                </ul>
              </div>
              <a class="btn" href="#"><i class="icon-comment"></i>Comment</a>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="graph span12">

            <div class="zoom-slider">
              <button class="btn plus"><i class="icon-plus"></i></button>
              <input type="range" min="0.5" max="3" step=".1" value="1">
              <button class="btn minus"><i class="icon-minus"></i></button>
            </div>

          </div>

          <div class="side-bar hide">

            <div class="selection"></div>
            <hr>
            <div class="comment">
              <h4>Comment</h4>
              <textarea></textarea>
            </div>
            <hr>
            <div class="actions">
              <h4>Actions</h4>
              <ul>
                <li>Clone</li>
                <li>Move To ...</li>
                <li>ABC</li>
              </ul>

            </div>
          </div>

        </div>

        <div class="modal hide fade" id="comment-modal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add a comment</h3>
          </div>
          <div class="modal-body">
            <textarea>
            </textarea>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary">Save</a>
          </div>
        </div>

      </div>
    </div>

  </div>
}
