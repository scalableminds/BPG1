@()(implicit session: models.SessionData)

@import play.api.Play.current

<header class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
      <a class="brand" href="/">@current.configuration.getString("application.title")</a>
      <span class="version">v@current.configuration.getString("application.version") </span>
      @session.userOpt.map{ user =>

        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="icon-user icon-white"></i>  <strong>@{user.firstName}</strong> <span>(@user.email)</span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <!--<li>
                <a href="#"><i class="icon-edit"></i> Edit Profile</a>
              </li>-->
              <li>
                <a href="@securesocial.controllers.routes.LoginPage.logout()"><i class="icon-off"></i> Logout</a>
              </li>
            </ul>
          </li>
        </ul>           
        
        

      }.getOrElse{
        <ul class="nav pull-right">
          <li>
            <a href="@securesocial.controllers.routes.LoginPage.login()">Login</a>
          </li>
        </ul>

      }
  </div>
</header>
