@(content: Html)(implicit session: models.SessionData)

<!DOCTYPE html>

<html>
  <head>
    <title>Project-Zoom</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Project-Zoom">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon-precomposed" href="images/apple-icon.png" />

    <link rel="stylesheet" type="text/css" media="screen" href="@controllers.main.routes.Assets.at("css/bootstrap.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@controllers.main.routes.Assets.at("css/fontawesome.min.css")">
    <link rel="stylesheet" media="screen" href="@controllers.main.routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@controllers.main.routes.Assets.at("images/favicon.png")">
</head>
<body>
  <script src="@controllers.main.routes.Assets.at("javascripts/config.js")" type="text/javascript"></script>
  <script src="@controllers.main.routes.Assets.at("javascripts/lib/require-2.1.5.js")" data-main="index" type="text/javascript"></script>

  @mainHeader()
  <div class="content">
    @content

  </div>

  <div id="toasts"></div>

</body>
</html>
